<head>


  <title>simple</title>
</head>

<body>
  <div class='container'>
    <div class="row">
      <div class='col-md-8 col-xs-8'>
        <h1>Dextrose</h1>
        <h3> Calculate the amount of glucose delivered in an infusion </h3>
      </div>
      <div class = 'col-md-4 col-xs-8'>
        <img src='/glucose.png' id="glucose">
      </div>
    </div>
    <div class="row">
      {{> dextrose }}
    </div>
  </div>




</body>

<template name='dextrose'>
  <form>
      <div class='col-md-6 col-xs-6'>
        <H2>Infusion</H2>
        <div class="form-group">
          <label for="percent">Percentage Dextrose</label>
          <input type="text" class="form-control" id="percentage" placeholder="%">
        </div>
        <div class="form-group">
          <label for="rate">Rate of Delivery</label>
          <input type="text" class="form-control" id="rate" placeholder="ml/hr">
        </div>
        <hr>
        <div class="form-group">
          <label for="weight">Weight of child</label>
          <input type="text" class="form-control" id="weight" placeholder="kg">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
      <div class="col-md-6 col-xs-6">
        <H2>Feeds</h2>
        <div class="form-group">
          <label for="milk">Milk</label>
          <Select type="text" class="form-control" id="milk" placeholder="milk">
            {{ #each name in milknames }}
              <option id={{name.grams}}>{{name.name }} [{{name.grams}}g/100ml]</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label for="milkrate">Rate of Delivery</label>
          <input type="text" class="form-control" id="milkrate" placeholder="ml/hr">
        </div>
        <hr>
      </div>
  </form>
  {{#if isVisible}}
    <div class="container">
      <div class="col-lg-4 col-md-4 col-xs-d"></div>
      <div class="col-lg-4 col-md-4 col-xs-d">
        <label id='milkmgkgmin'>Milk sugars: {{ totalMilkGlucoseUsage }} mg/kg/min</label><br>
        <label id='dextrosemgkgmin'>infused glucose: {{ totalDextroseUsage }} mg/kg/min</label><br>
        <label id='mgkgmin'>Total Glucose: {{ totalGlucoseUsage }} mg/kg/min</label>
      </div>
    </div>
  {{ /if }}
  <div class="col-lg-4 col-md-4 col-xs-d"></div>
  <div class="col-lg-4 col-md-4 col-xs-d">

  </div>
  <div class="col-lg-4 col-md-4 col-xs-d"></div>
</template>
