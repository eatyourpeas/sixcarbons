<template name='dextrose'>
  <div class="container">
    <div class="row">
      <div class='col-md-8 col-xs-8'>
        <h3> Calculate the amount of glucose delivered in an infusion </h3>
      </div>
      <div class = 'col-md-4 col-xs-4'>
        <img src='/glucose.png' id="glucose">
      </div>
    </div>
    <div class="row">
      <form>
          <div class='col-md-6 col-xs-12'>
            <H1>Infusion</H1>
            <div class="form-group">
              <label for="percent">Percentage Dextrose</label>
              <input type="text" class="form-control" id="percentage" placeholder="%">
            </div>
            <div class="form-group">
              <label for="rate">Rate of Delivery</label>
              <input type="text" class="form-control" id="rate" placeholder="ml/hr">
            </div>
            <hr>
            <div class="form-group">
              <label for="weight">Weight of child</label>
              <input type="text" class="form-control" id="weight" placeholder="kg">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
          <div class="col-md-6 col-xs-12">
            <H1>Feeds</h1>
            <div class="form-group">
              <label for="milk">Milk</label>
              <Select type="text" class="form-control" id="milk" placeholder="milk">
                {{ #each name in milknames }}
                  <option id={{name.grams}}>{{name.name }} [{{name.grams}}g/100ml]</option>
                {{/each}}
              </select>
            </div>
            <div class="form-group">
              <label for="milkrate">Rate of Delivery</label>
              <input type="text" class="form-control" id="milkrate" placeholder="ml/hr">
            </div>
            <hr>
          </div>
      </form>
      {{#if isVisible}}
        <div class="container">
          <div class="col-lg-6 col-md-6 col-xs-12"></div>
          <div class="col-lg-6 col-md-6 col-xs-12">
            <label class= 'result' id='milkmgkgmin'>Milk sugars: {{ totalMilkGlucoseUsage }} mg/kg/min</label><br>
            <label class = 'result' id='dextrosemgkgmin'>infused glucose: {{ totalDextroseUsage }} mg/kg/min</label><br>
            <label class="result" id='mgkgmin'>Total Glucose: {{ totalGlucoseUsage }} mg/kg/min</label>
          </div>
        </div>
      {{ /if }}
    </div>
    <div class="row">
      <div class="disclaimer">
        <small>PLEASE NOTE THIS APP IS IN DEVELOPMENT AND SHOULD NOT BE RELIED UPON TO PRODUCE ACCURATE RESULTS</small>
      </div>
    </div>
  </div>
</template>
